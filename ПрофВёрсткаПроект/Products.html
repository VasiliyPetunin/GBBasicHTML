<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="fontAwesome/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo"><img src="images/logo.png" alt="logo"></a>
                <p class="brandText">bran<span class="letter">d</span></p>
                <form action="#">
                    <input type="button" value="Browse #" class="browseButton">
                    <input type="text" placeholder="Search for item..." class="searchInput">
                    <!-- <input type="button" value="#" class="searchButton"> -->
                    <button class="searchButton"><i class="fa fa-search" aria-hidden="true"></i></button>
                </form>
                <a href="#" class="basketIMG"><img src="images/basket.png" alt="basketIMG"></a>
                <form action="#">
                    <input type="button" value="My Account #" class="myAccountButton">
                </form>
            </div>
        </div>
    </header>
<main>
    <nav>
        <div class="container">
            <div class="nav-content">
                <a href="#" class="nav-link">Home</a>
                <a href="#" class="nav-link">Men</a>
                <a href="#" class="nav-link">Women</a>
                <a href="#" class="nav-link">Kids</a>
                <a href="#" class="nav-link">Accesories</a>
                <a href="#" class="nav-link">Featured</a>
                <a href="#" class="nav-link">Hot Deals</a>
            </div>
        </div>
    </nav>
    <div class="newArrivalBlock">
        <div class="container">
            <div class="newArrivalBlock-content">
                <h1 class="newArrivalBlock-h1">New Arrivals</h1>
                <p class="newArrivalBlock-p"><a href="#" class="newArrivalBlock-p-a">Home</a>/<a href="#" class="newArrivalBlock-p-a">Men</a>/<a href="#" class="newArrivalBlock-p-a"><span class="newArrivalBlock-p-active">New Arrivals</span></a></p>
            </div>
        </div>
    </div>
    <div class="productHTML-product">
        <div class="container">
            <div class="productHTML-product-content">
                <div class="sidebar">
                    <div class="sidebar-specification">
                        <span class="sidebar-specification-text sidebar-specification-text-active">category</span>
                        <span class="sidebar-arrow">#</span>
                    </div>
                    <div class="sidebar-specification">
                        <span class="sidebar-specification-text">brand</span>
                        <span class="sidebar-arrow">#</span>
                    </div>
                    <div class="sidebar-specification">
                        <span class="sidebar-specification-text">designer</span>
                        <span class="sidebar-arrow">#</span>
                    </div>
                </div>
                <div class="top-filter">
                    <div class="top-filter-block">
                        <h1 class="top-filter-h1">Trending now</h1>
                        <p class="top-filter-1-text"><span class="top-filter-text-1-link-block"><a href="#" class="top-filter-text-1-link">Bohemian</a> | <a href="#" class="top-filter-text-1-link">Floral</a> | <a href="#" class="top-filter-text-1-link">Lace</a></span><a href="#" class="top-filter-text-1-link">Floral</a> | <a href="#" class="top-filter-text-1-link">Lace</a> | <a href="#" class="top-filter-text-1-link">Bohemian</a></p>
                    </div>
                    <div class="top-filter-block">
                        <h1 class="top-filter-h1">Size</h1>
                        <form action="#" class="top-filter-2-form">
                            <label class="checkbox-size">
                                <input type="checkbox">
                                <span class="checkbox-text">xxs</span>
                            </label>
                            <label class="checkbox-size">
                                <input type="checkbox">
                                <span class="checkbox-text">xs</span>
                            </label>
                            <label class="checkbox-size">
                                <input type="checkbox">
                                <span class="checkbox-text">s</span>
                            </label>
                            <label class="checkbox-size">
                                <input type="checkbox">
                                <span class="checkbox-text">m</span>
                            </label>
                            <label class="checkbox-size">
                                <input type="checkbox">
                                <span class="checkbox-text">l</span>
                            </label>
                            <label class="checkbox-size">
                                <input type="checkbox">
                                <span class="checkbox-text">xl</span>
                            </label>
                            <label class="checkbox-size">
                                <input type="checkbox">
                                <span class="checkbox-text">xxl</span>
                            </label>
                        </form>
                    </div>
                    <div class="top-filter-block">
                        <h1 class="top-filter-h1">Price</h1>
                        <form action="#" oninput="#" class="top-filter-3-form">
                            <input type="range" value="0" step="10" class="top-filter-3-range">
                        </form>
                        <span class="price-number">0$</span>
                        <span class="price-number">1000$</span>
                    </div>
                </div>
                <div class="sortByBlock">
                    <div class="sortByBlock-content">
                        <div class="sortByBlock-sortBy">
                            <span class="sortBy-text">Sort By</span>
                        </div>
                        <button class="sortBy-text-button">Name&emsp;#</button>
                        <div class="sortByBlock-sortBy">
                            <span class="sortBy-text">Show</span>
                        </div>
                        <button class="sortBy-text-button">09&emsp;#</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
